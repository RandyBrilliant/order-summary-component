<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="card">
      <header class="card-hero"></header>
      <article class="card-body">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <aside class="pricing">
          <img src="./images/icon-music.svg" alt="" class="music-icon" />
          <dl class="description-group">
            <dt class="pricing-title">Annual Plan</dt>
            <dd class="pricing-desc">$59.99/year</dd>
          </dl>
          <button class="btn-link">Change</button>
        </aside>
      </article>
      <div class="card-button">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </main>

    <footer class="attribution">
      <address>
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
        >
          Frontend Mentor </a
        >. Coded by
        <a href="https://www.instagram.com/randybrilliant">Randy Brilliant</a>.
      </address>
    </footer>
  </body>
</html>
